<!DOCTYPE html>
<html>

<head>
    <title>JavaScript â€“ Convert Image to Base64 String</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js"></script>
    <!-- the QR Generation -->
    <script src="./js/kjua.min.js"></script>
</head>

<body>
    <h2>HTML5 Canvas approach</h2>
    <div>Data URL:</div>
    <div id="qrHolder"></div>

    <button id="btnDownload">CLick to download</button>
    <script type="text/javascript">
        function toDataURL(src, callback) {
            var image = new Image();
            image.crossOrigin = 'Anonymous';

            image.onload = function () {
                var canvas = document.createElement('canvas');
                var context = canvas.getContext('2d');
                canvas.height = this.naturalHeight;
                canvas.width = this.naturalWidth;
                context.drawImage(this, 0, 0);
                var dataURL = canvas.toDataURL('image/jpeg');
                callback(dataURL);
            };

            image.src = src;
        }

        $('#qrHolder').empty();
        var el = kjua({
            text: 'https://google.com/',
            render: 'image',
            // render pixel-perfect lines
            crisp: true,
            // minimum version: 1..40
            minVersion: 1,
            // error correction level: 'L', 'M', 'Q' or 'H'
            ecLevel: 'L',
            // size in pixel
            size: 50,
            // pixel-ratio, null for devicePixelRatio
            ratio: null,
            // code color
            fill: '#333',
            // background color
            back: '#fff',
            // roundend corners in pc: 0..100
            rounded: 0,
            // quiet zone in modules
            quiet: 0,
            // modes: 'plain', 'label' or 'image'
            mode: 'plain',
            // label/image size and pos in pc: 0..100
            mSize: 30,
            mPosX: 50,
            mPosY: 50,
            // label
            label: 'no label',
            fontname: 'sans',
            fontcolor: '#333',
            // image element
            //image: null
        });
        $('#qrHolder').append(el);

        let dataURL = $('#qrHolder').children().attr('src');
        console.log('dataURL is ' + dataURL);

        var doc = new jsPDF('l', 'mm', [250, 176]);
        doc.setFontSize(12);
        doc.text(15, 10, "Adam loves jsPDF");
        doc.addImage(dataURL, 'JPEG', 15, 12);

        document.getElementById('btnDownload').addEventListener('click', function () {
            doc.save();
        })

        });
        */

    </script>

</body>

</html>
