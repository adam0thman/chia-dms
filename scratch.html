<h1>QR CODE</h1>

<canvas id="qr"></canvas>
<script src="./js/jspdf.min.js"></script>
<script>
var printSettings = {
    width: 63,
    height: 40,
    margin: 5
};

var position = {
    x: printSettings.margin,
    y: printSettings.margin
}

var voucher = {
    "code": "U2U7-167",
    "credit": "1 hour",
    "expiryDate": null
};
var doc = new jsPDF();

doc.setDrawColor(220);
doc.rect(position.x, position.y, printSettings.width, printSettings.height);

doc.setFont('helvetica');
doc.setFontSize(12);
doc.text("Get online for " + voucher.credit, position.x + 5, position.y + 10);

doc.setFont('courier');
doc.text(voucher.code, position.x + 5, position.y + 20);

doc.setFontSize(8);
doc.setFont('helvetica');
var string = "Visit cyberair.co.uk and enter the code above during sign up.";
if (voucher.expiryDate) {
    string += " This voucher is only valid until " + voucher.expiryDate;
}
lines = doc.splitTextToSize(string, 50);
doc.text(lines, position.x + 5, position.y + 30);

var dataUrl = qr.canvas('http://cyberair.co.uk').toDataURL('image/jpeg');
doc.addImage(dataUrl);
doc.save();
</script>
