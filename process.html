      var lastLoginTimestamp = (today.getMonth()+1)+'-'+today.getDate()+', '+today.getFullYear()+' '+time;
      console.log("lastLoginTimestamp is: "+lastLoginTimestamp);

      firebase.auth().onAuthStateChanged(function(user) {
        if (user) {
            db.collection("users").where("phone","==",user.phoneNumber)
            .get().then(function(docu) {
                if (docu.exists) {
                    db.collection("users").where("phone","==",user.phoneNumber)
                    .update({
                        lastlogin: lastLoginTimestamp
                    }).then(function() {
                        window.location.replace(pageURL+pageMain);
                    }).catch(function(e) {
                        console.log("Error updating record:", e);
                    });
                } else {
                    window.location.replace(pageURL+"/activate.html");
                }
            }).catch(function(e) {
                console.log("Error checking user record in /users/:", e);
            });
        } else {
          console.log("User NOT signed in!");
        }
      });
