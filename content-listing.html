<div class="row">
  <div class="col">
    <h5 class="text-info"><i class="fas fa-archive"></i> Collections <small class="text-muted">List of active
        (non-archived) collections.</small></h5>
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col" class="text-center align-middle">#</th>
          <th scope="col" class=""></th>
          <th scope="col" class="align-middle">Collection Identifier</th>
          <th scope="col" class="align-middle">Collection Description</th>
          <th scope="col" class="align-middle">Storage Location</th>
        </tr>
      </thead>
      <tbody id="collectionTableBody">
      </tbody>
    </table>
  </div>
</div>

<!-- Modal for Add New Document -->
<div class="modal fade" id="mdlAddDoc" tabindex="-1" role="dialog" aria-labelledby="mdlAddDocTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="mdlAddDocTitle">Add New Doc to Collection</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <form id="formAddDocument">
          <div class="form-group row">
            <label for="docName" class="col-sm-3 col-form-label text-secondary">Doc Name</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="docName" placeholder="Ex: Audit Schematic (Rev 3)">
            </div>
          </div>

          <div class="form-group row">
            <label for="docRef" class="col-sm-3 col-form-label text-secondary">Doc Ref</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="docRef" placeholder="(Optional)">
            </div>
          </div>

          <div class="form-group row">
            <label for="docDesc" class="col-sm-3 col-form-label text-secondary">Description</label>
            <div class="col-sm-9">
              <textarea class="form-control" id="docDesc" rows="3"
                placeholder="Some description about this doc.."></textarea>
            </div>
          </div>

          <div class="form-group row">
            <div class="col-sm-3 text-white">Sensitivity</div>
            <div class="col-sm-9">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="docSensitive" id="docSensitive">
                <label class="form-check-label" for="docSensitive">
                  Contains sensitive info
                </label>
              </div>
            </div>
          </div>
          <input type="hidden" name="docColl" id="docColl">
          <input type="hidden" name="docCollFsId" id="docCollFsId">
          <input type="hidden" name="addedby" id="addedby">
        </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="btnAddDoc">Add Doc</button>
      </div>
    </div>
  </div>
</div>

<!-- XXXXXXXXXXXX -->
<!-- Modal for Collection Details -->
<div class="modal fade" id="mdlCollDetails" tabindex="-1" role="dialog" aria-labelledby="mdlCollDetailsTitle"
  aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="mdlCollDetailsTitle">Details of Collection</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group row">
            <label for="viewCollJobRef" class="col-sm-3 col-form-label text-secondary">Job Reference</label>
            <div class="col-sm-9">
              <input type="text" class="form-control-plaintext" id="viewCollJobRef" readonly>
            </div>
          </div>
          <div class="form-group row">
            <label for="viewCollStorageName" class="col-sm-3 col-form-label text-secondary">Storage Location</label>
            <div class="col-sm-9">
              <input type="text" class="form-control-plaintext" id="viewCollStorageName" readonly>
            </div>
          </div>
        </form>

        <hr>

        <div id="viewCollHolder">

        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="btnSaveEditCollection">Update Changes</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal for QR -->
<div class="modal fade" id="mdlQR" tabindex="-1" role="dialog" aria-labelledby="mdlQRLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="mdlQRLabel">QR Code</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="text-center align-middle valign-middle" id="qrHolder"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" id="btnPrintQRLabel">Print QR Label</button>
      </div>
    </div>
  </div>
</div>
